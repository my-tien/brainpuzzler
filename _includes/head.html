<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/jquery.poptrox.min.js" | prepend: site.baseurl }}"></script>

    <script src="{{ "/js/jquery.kenburnsy.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/velocity.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/skel.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>
    <noscript>
        <link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "/css/style-wide.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "/css/style-normal.css" | prepend: site.baseurl }}" />
    </noscript>
    <!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
</head>
