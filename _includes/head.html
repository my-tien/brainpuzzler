<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}" />


    <!--[if lte IE 8]><script src="{{ "js/html5shiv.js" prepend: site.baseurl }}"></script><![endif]-->
    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/skel.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/jquery.poptrox.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/jquery.kenburnsy.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/velocity.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>

    <noscript>
        <link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "/css/style-xlarge.css" | prepend: site.baseurl }}" />
    </noscript>
</head>
